{% extends "tools/base.html" %}
{% load humanize %}
{% block content %}

    <h1> Wallet Contents </h1>


    <div class="container p-3">
        <div class="row">
            <div class="col-12">
                <b><a>Ada</a></b>
                <p><b>{{ ada_value | intcomma }}</b></p>
            </div>

            {% for asset in asset_detail_list %}
                <div class="col-4">
                    <img src="{{ asset.asset_img_link }}" class="img-fluid rounded" width="200" height="200" alt="img">
                    <b><p>{{ asset.asset_name }}</p></b>
                    <p>{{ asset.asset_quantity | intcomma  }}</p>
                </div>
            {% endfor %}

        </div>
    </div>
    
{% endblock content %}
