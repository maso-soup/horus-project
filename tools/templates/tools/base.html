{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- The page supports both light and dark color schemes, with light being default -->
        <meta name="color-scheme" content="light dark">

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


        <link rel="stylesheet" type="text/css" href="{% static 'tools/main.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'tools/favicon.ico' %}"/>

        {% if title %}
            <title>Eye of Horus - {{ title }}</title>
        {% else %}
            <title>Eye of Horus</title>
        {% endif %}

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home'%}">
                    <img src="{% static 'tools/logo.png' %}" alt="home" width="35" height="35" class="rounded">
                    Eye of Horus
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="{% url 'home'%}" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'summary'%}" class="nav-link">Summary</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'wallet'%}" class="nav-link">Wallet</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav> 
        
        <section class="p-5 text-center">
            <div class="container">
                {% block search %}{% endblock %}
                {% block content %}{% endblock %}
            </div>
        </section>

        <footer>
            <div
                class="text-center p-5">
                Â© 2022 Copyright - 
                <a class="text-white" href="eyeofhorus.io">eyeofhorus.io</a> -
                $eyeofhorus
            </div>
        </footer>
        
    </body>
</html>
