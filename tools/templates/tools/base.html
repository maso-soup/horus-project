{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- The page supports both light and dark color schemes, with light being default -->
        <meta name="color-scheme" content="light dark">

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


        <link rel="stylesheet" type="text/css" href="{% static 'tools/main.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'tools/favicon.ico' %}"/>


    </head>
    <body>
        <header class="site-header">
            <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
                <div class="container">
                <a class="navbar-brand mr-4" href="/">Horus</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="{% url 'home'%}">Home</a>
                        <a class="nav-item nav-link" href="{% url 'summary'%}">Summary</a>
                        <a class="nav-item nav-link" href="{% url 'portfolio'%}">Portfolio</a>
                        <a class="nav-item nav-link" href="{% url 'staking'%}">Staking</a>
                        <a class="nav-item nav-link" href="{% url 'wallet'%}">Wallet</a>
                    </div>
                </div>
                </div>
            </nav>
        </header>
        <main role="main" class="container">
            <div class="col-md-10">
                {% block content %}{% endblock %}
            </div>
        </main>
    </body>
</html>
