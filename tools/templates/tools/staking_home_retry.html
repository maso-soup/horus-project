{% extends "tools/base.html" %}
{% block search %}

<form class="d-flex" method="POST" action="{% url 'staking'%}">
    {% csrf_token %}
    <input class="form-control me-2" type="search" name="addr" placeholder="Try again." aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>

{% endblock search %}
